<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://wallpapercat.com/w/full/4/6/1/1165730-3840x2160-desktop-4k-landscape-background.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .liquid-glass-wrapper {
      border-radius: 32px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 6px, rgba(0, 0, 0, 0.1) 0px 0px 20px;
      position: absolute;
      display: flex;
      overflow: hidden;
      cursor: grab;
      width: 380px;
      padding: 30px;
    }

    .liquid-glass-wrapper:active {
      cursor: grabbing;
    }

    .liquid-glass-effect {
      border-radius: 32px;
      position: absolute;
      z-index: 0;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      filter: url(#glass-distortion);
      overflow: hidden;
      isolation: isolate;
    }

    .liquid-glass-tint {
      border-radius: 32px;
      position: absolute;
      z-index: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #ffffff26;
    }

    .liquid-glass-shine {
      border-radius: 32px;
      position: absolute;
      z-index: 2;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(30deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0.05));
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      box-shadow:
        inset 0 -2px 4px rgba(0, 0, 0, 0.20),
        inset 0 2px 4px rgba(255, 255, 255, 0.40);

    }

    .liquid-glass-content {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      color: white;
      user-select: none;
    }

    .icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .content-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .content-description {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>

<body>

  <div class="liquid-glass-wrapper">
    <div class="liquid-glass-effect"></div>
    <div class="liquid-glass-tint"></div>
    <div class="liquid-glass-shine"></div>
    <div class="liquid-glass-content">
      <div class="icon">âœ¨</div>
      <div class="content-title">Specular Highlights</div>
      <div class="content-description">
        Dynamic light reflection responding to movement in real-time, enhancing the tactile feel of digital interfaces.
      </div>
    </div>
  </div>

  <!-- Glass distortion filter -->
  <svg style="display: none;">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence">
      </feTurbulence>
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5"></feFuncR>
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0"></feFuncG>
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5"></feFuncB>
      </feComponentTransfer>
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"></feGaussianBlur>
      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
        lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300"></fePointLight>
      </feSpecularLighting>
      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"></feComposite>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="160" xChannelSelector="R" yChannelSelector="G">
      </feDisplacementMap>
    </filter>
  </svg>

  <script>
    const wrapper = document.querySelector('.liquid-glass-wrapper');
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    wrapper.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;

      if (e.target === wrapper || wrapper.contains(e.target)) {
        isDragging = true;
      }
    }

    function drag(e) {
      if (isDragging) {
        e.preventDefault();

        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;

        xOffset = currentX;
        yOffset = currentY;

        setTranslate(currentX, currentY, wrapper);
      }
    }

    function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;

      isDragging = false;
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
    }
  </script>

</body>

</html>
